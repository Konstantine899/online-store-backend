name: CI Pipeline

on:
    pull_request:
        branches: [main, dev]
    push:
        branches: [main, dev]

# –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –æ—Ç–º–µ–Ω–∞ —É—Å—Ç–∞—Ä–µ–≤—à–∏—Ö –∑–∞–ø—É—Å–∫–æ–≤ –ø—Ä–∏ –Ω–æ–≤—ã—Ö –∫–æ–º–º–∏—Ç–∞—Ö
concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

# –û–±—â–∏–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è –¥–ª—è –≤—Å–µ—Ö –¥–∂–æ–±
env:
    CI: 'true' # –í–∫–ª—é—á–∞–µ—Ç –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ Jest –¥–ª—è CI (bail, silent, minimal reporters)
    NODE_VERSION: '22'
    NODE_ENV: test
    # Database configuration (–¥–ª—è runtime —Ç–µ—Å—Ç–æ–≤ –∏ sequelize-cli)
    MYSQL_HOST: 127.0.0.1
    MYSQL_PORT: 3306
    MYSQL_DATABASE: online_store_test
    MYSQL_USER: test_user
    MYSQL_PASSWORD: test_password
    DIALECT: mysql
    SQL_LOGGING: 'false'
    SEQUELIZE_LOGGING: 'false'
    # Sequelize CLI –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ (–¥–ª—è –º–∏–≥—Ä–∞—Ü–∏–π –∏ seeds)
    TEST_MYSQL_HOST: 127.0.0.1
    TEST_MYSQL_PORT: 3306
    TEST_MYSQL_DATABASE: online_store_test
    TEST_MYSQL_USER: test_user
    TEST_MYSQL_PASSWORD: test_password
    TEST_DIALECT: mysql
    # JWT secrets for tests
    JWT_PRIVATE_KEY: 9EDFE1DC70282FA9699F8472366EA194948DC526524B6462D05624086435165D
    JWT_ACCESS_SECRET: test-secret-key-for-ci-pipeline-access-token-32chars
    JWT_REFRESH_SECRET: test-secret-key-for-ci-pipeline-refresh-token-32chars
    JWT_ACCESS_EXPIRES: 15m
    JWT_REFRESH_EXPIRES: 30d
    # Security
    COOKIE_PARSER_SECRET_KEY: test-cookie-parser-secret-key-for-ci-pipeline-min-32-chars
    ALLOWED_ORIGINS: 'http://localhost,http://127.0.0.1:3000,http://127.0.0.1:5000'
    # Swagger
    SWAGGER_ENABLED: 'true'
    # Port
    PORT: 5001
    # Rate limiting
    RATE_LIMIT_ENABLED: 'true'
    RATE_LIMIT_LOGIN_ATTEMPTS: '5'
    RATE_LIMIT_LOGIN_WINDOW: '15m'
    RATE_LIMIT_REFRESH_ATTEMPTS: '10'
    RATE_LIMIT_REFRESH_WINDOW: '5m'
    RATE_LIMIT_REG_ATTEMPTS: '3'
    RATE_LIMIT_REG_WINDOW: '1m'

jobs:
    lint:
        name: Lint Code
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1 # Shallow clone –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è (–Ω–µ –Ω—É–∂–Ω–∞ –∏—Å—Ç–æ—Ä–∏—è)

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci --prefer-offline --no-audit

            - name: Run ESLint
              run: npm run lint:ts

    build:
        name: Build Application
        runs-on: ubuntu-latest
        # –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ —Å lint, –Ω–µ –±–ª–æ–∫–∏—Ä—É–µ–º –¥—Ä—É–≥ –¥—Ä—É–≥–∞
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1 # Shallow clone –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'npm'

            - name: Cache TypeScript build
              uses: actions/cache@v4
              with:
                  path: |
                      dist
                      **/*.tsbuildinfo
                  key: ${{ runner.os }}-tsc-${{ hashFiles('**/tsconfig*.json', 'src/**/*.ts') }}
                  restore-keys: |
                      ${{ runner.os }}-tsc-

            - name: Install dependencies
              run: npm ci --prefer-offline --no-audit

            - name: Build TypeScript
              run: npm run build

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: dist/
                  retention-days: 7

    test-unit:
        name: Unit Tests with Coverage
        runs-on: ubuntu-latest
        # –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ —Å build –∏ migration-check
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1 # Shallow clone –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'npm'

            - name: Cache Jest
              uses: actions/cache@v4
              with:
                  path: .jest-cache
                  key: ${{ runner.os }}-jest-${{ hashFiles('**/jest.config.js', 'tests/**/*.ts') }}
                  restore-keys: |
                      ${{ runner.os }}-jest-

            - name: Install dependencies
              run: npm ci --prefer-offline --no-audit

            - name: Run unit tests with coverage
              run: npm run test:cov:unit
              # –í—Å–µ env vars –Ω–∞—Å–ª–µ–¥—É—é—Ç—Å—è –∏–∑ workflow-level env

            - name: Upload unit test coverage
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-unit
                  path: coverage/
                  retention-days: 7

    test-integration:
        name: Integration Tests with Coverage
        runs-on: ubuntu-latest
        # –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ —Å test-unit, –Ω–µ –∑–∞–≤–∏—Å–∏–º –¥—Ä—É–≥ –æ—Ç –¥—Ä—É–≥–∞

        services:
            mysql:
                image: mysql:8.0
                env:
                    MYSQL_ROOT_PASSWORD: test_root_password
                    MYSQL_DATABASE: online_store_test
                    MYSQL_USER: test_user
                    MYSQL_PASSWORD: test_password
                ports:
                    - 3306:3306
                options: >-
                    --health-cmd="mysqladmin ping"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=3
                    --tmpfs /var/lib/mysql:rw
                    --mount type=tmpfs,destination=/tmp

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1 # Shallow clone –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'npm'

            - name: Cache Jest
              uses: actions/cache@v4
              with:
                  path: .jest-cache
                  key: ${{ runner.os }}-jest-integration-${{ hashFiles('**/jest.config.js', 'tests/**/*.ts') }}
                  restore-keys: |
                      ${{ runner.os }}-jest-integration-
                      ${{ runner.os }}-jest-

            - name: Install dependencies
              run: npm ci --prefer-offline --no-audit

            - name: Wait for MySQL
              run: |
                  until mysqladmin ping -h $MYSQL_HOST -P $MYSQL_PORT --silent; do
                    echo 'waiting for mysql...'
                    sleep 2
                  done

            - name: Optimize MySQL for tests
              run: |
                  mysql -h $MYSQL_HOST -P $MYSQL_PORT -u root -ptest_root_password -e "
                    SET GLOBAL innodb_flush_log_at_trx_commit = 2;
                    SET GLOBAL sync_binlog = 0;
                    SET GLOBAL innodb_doublewrite = 0;
                  "

            - name: Run database migrations
              run: npm run db:migrate:test

            - name: Run database seeds
              run: npm run db:seed:test

            - name: Run integration tests with coverage
              run: npm run test:cov:integration

            - name: Upload integration test coverage
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-integration
                  path: coverage/
                  retention-days: 7

    coverage-report:
        name: Combine Coverage Reports
        runs-on: ubuntu-latest
        needs: [test-unit, test-integration]
        # –¢–æ–ª—å–∫–æ –∞–≥—Ä–µ–≥–∞—Ü–∏—è –æ—Ç—á–µ—Ç–æ–≤, –±–µ–∑ –ø—Ä–æ–≥–æ–Ω–∞ —Ç–µ—Å—Ç–æ–≤ –∑–∞–Ω–æ–≤–æ

        steps:
            - name: Download unit test coverage
              uses: actions/download-artifact@v4
              with:
                  name: coverage-unit
                  path: coverage-unit/

            - name: Download integration test coverage
              uses: actions/download-artifact@v4
              with:
                  name: coverage-integration
                  path: coverage-integration/

            - name: Display coverage summary
              run: |
                  echo "=== Unit Tests Coverage ==="
                  if [ -f coverage-unit/coverage-summary.json ]; then
                    cat coverage-unit/coverage-summary.json
                  fi
                  echo ""
                  echo "=== Integration Tests Coverage ==="
                  if [ -f coverage-integration/coverage-summary.json ]; then
                    cat coverage-integration/coverage-summary.json
                  fi

            - name: Upload combined coverage artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-combined
                  path: |
                      coverage-unit/
                      coverage-integration/
                  retention-days: 30

    migration-check:
        name: Database Migrations Check
        runs-on: ubuntu-latest
        # –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ —Å–æ –≤—Å–µ–º–∏ –æ—Å—Ç–∞–ª—å–Ω—ã–º–∏ –¥–∂–æ–±–∞–º–∏

        services:
            mysql:
                image: mysql:8.0
                env:
                    MYSQL_ROOT_PASSWORD: test_root_password
                    MYSQL_DATABASE: online_store_test
                    MYSQL_USER: test_user
                    MYSQL_PASSWORD: test_password
                ports:
                    - 3306:3306
                options: >-
                    --health-cmd="mysqladmin ping"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=3
                    --tmpfs /var/lib/mysql:rw
                    --mount type=tmpfs,destination=/tmp

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1 # Shallow clone –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci --prefer-offline --no-audit

            - name: Wait for MySQL
              run: |
                  until mysqladmin ping -h $MYSQL_HOST -P $MYSQL_PORT --silent; do
                    echo 'waiting for mysql...'
                    sleep 2
                  done

            - name: Optimize MySQL for tests
              run: |
                  mysql -h $MYSQL_HOST -P $MYSQL_PORT -u root -ptest_root_password -e "
                    SET GLOBAL innodb_flush_log_at_trx_commit = 2;
                    SET GLOBAL sync_binlog = 0;
                    SET GLOBAL innodb_doublewrite = 0;
                  "

            - name: Check migrations can be applied
              run: npm run db:migrate:test

            - name: Check migrations can be rolled back
              run: npm run db:migrate:undo:test

            - name: Re-apply migrations
              run: npm run db:migrate:test

    all-checks-passed:
        name: All Checks Passed
        runs-on: ubuntu-latest
        needs:
            [
                lint,
                build,
                test-unit,
                test-integration,
                coverage-report,
                migration-check,
            ]
        if: always()
        steps:
            - name: Check all jobs status
              run: |
                  if [ "${{ needs.lint.result }}" != "success" ] || \
                     [ "${{ needs.build.result }}" != "success" ] || \
                     [ "${{ needs.test-unit.result }}" != "success" ] || \
                     [ "${{ needs.test-integration.result }}" != "success" ] || \
                     [ "${{ needs.coverage-report.result }}" != "success" ] || \
                     [ "${{ needs.migration-check.result }}" != "success" ]; then
                    echo "One or more checks failed"
                    exit 1
                  fi
                  echo "All checks passed successfully! üöÄ"
