name: CI Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

# ÐÐ²Ñ‚Ð¾Ð¼Ð°Ñ‚Ð¸Ñ‡ÐµÑÐºÐ°Ñ Ð¾Ñ‚Ð¼ÐµÐ½Ð° ÑƒÑÑ‚Ð°Ñ€ÐµÐ²ÑˆÐ¸Ñ… Ð·Ð°Ð¿ÑƒÑÐºÐ¾Ð² Ð¿Ñ€Ð¸ Ð½Ð¾Ð²Ñ‹Ñ… ÐºÐ¾Ð¼Ð¼Ð¸Ñ‚Ð°Ñ…
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# ÐžÐ±Ñ‰Ð¸Ðµ Ð¿ÐµÑ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ðµ Ð¾ÐºÑ€ÑƒÐ¶ÐµÐ½Ð¸Ñ Ð´Ð»Ñ Ð²ÑÐµÑ… Ð´Ð¶Ð¾Ð±
env:
  NODE_VERSION: '22'
  NODE_ENV: test
  # Database configuration
  DB_HOST: 127.0.0.1
  DB_PORT: 3306
  DB_NAME: online_store_test
  DB_USER: test_user
  DB_PASS: test_password
  # JWT secrets for tests
  JWT_ACCESS_SECRET: test-secret-key-for-ci-pipeline-access-token-32chars
  JWT_REFRESH_SECRET: test-secret-key-for-ci-pipeline-refresh-token-32chars
  JWT_ACCESS_TTL: 15m
  JWT_REFRESH_TTL: 30d
  # Security
  COOKIE_PARSER_SECRET_KEY: test-cookie-parser-secret-key-for-ci-pipeline-min-32-chars
  # Rate limiting
  RATE_LIMIT_ENABLED: 'true'
  RATE_LIMIT_LOGIN_ATTEMPTS: '5'
  RATE_LIMIT_LOGIN_WINDOW: '15m'
  RATE_LIMIT_REFRESH_ATTEMPTS: '10'
  RATE_LIMIT_REFRESH_WINDOW: '5m'
  RATE_LIMIT_REG_ATTEMPTS: '3'
  RATE_LIMIT_REG_WINDOW: '1m'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:ts

  build:
    name: Build Application
    runs-on: ubuntu-latest
    # ÐŸÐ°Ñ€Ð°Ð»Ð»ÐµÐ»ÑŒÐ½Ð¾ Ñ lint, Ð½Ðµ Ð±Ð»Ð¾ÐºÐ¸Ñ€ÑƒÐµÐ¼ Ð´Ñ€ÑƒÐ³ Ð´Ñ€ÑƒÐ³Ð°
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  test-unit:
    name: Unit Tests with Coverage
    runs-on: ubuntu-latest
    # ÐŸÐ°Ñ€Ð°Ð»Ð»ÐµÐ»ÑŒÐ½Ð¾ Ñ build Ð¸ migration-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:cov:unit
        # Ð’ÑÐµ env vars Ð½Ð°ÑÐ»ÐµÐ´ÑƒÑŽÑ‚ÑÑ Ð¸Ð· workflow-level env

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage/
          retention-days: 7

  test-integration:
    name: Integration Tests with Coverage
    runs-on: ubuntu-latest
    # ÐŸÐ°Ñ€Ð°Ð»Ð»ÐµÐ»ÑŒÐ½Ð¾ Ñ test-unit, Ð½Ðµ Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼ Ð´Ñ€ÑƒÐ³ Ð¾Ñ‚ Ð´Ñ€ÑƒÐ³Ð°
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_root_password
          MYSQL_DATABASE: online_store_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
          --tmpfs /var/lib/mysql:rw
          --mount type=tmpfs,destination=/tmp

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h $DB_HOST -P $DB_PORT --silent; do
            echo 'waiting for mysql...'
            sleep 2
          done

      - name: Optimize MySQL for tests
        run: |
          mysql -h $DB_HOST -P $DB_PORT -u root -ptest_root_password -e "
            SET GLOBAL innodb_flush_log_at_trx_commit = 2;
            SET GLOBAL sync_binlog = 0;
            SET GLOBAL innodb_doublewrite = 0;
          "

      - name: Run database migrations
        run: npm run db:migrate:test

      - name: Run database seeds
        run: npm run db:seed:test

      - name: Run integration tests with coverage
        run: npm run test:cov:integration

      - name: Upload integration test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration
          path: coverage/
          retention-days: 7

  coverage-report:
    name: Combine Coverage Reports
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration]
    # Ð¢Ð¾Ð»ÑŒÐºÐ¾ Ð°Ð³Ñ€ÐµÐ³Ð°Ñ†Ð¸Ñ Ð¾Ñ‚Ñ‡ÐµÑ‚Ð¾Ð², Ð±ÐµÐ· Ð¿Ñ€Ð¾Ð³Ð¾Ð½Ð° Ñ‚ÐµÑÑ‚Ð¾Ð² Ð·Ð°Ð½Ð¾Ð²Ð¾
    
    steps:
      - name: Download unit test coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-unit
          path: coverage-unit/

      - name: Download integration test coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-integration
          path: coverage-integration/

      - name: Display coverage summary
        run: |
          echo "=== Unit Tests Coverage ==="
          if [ -f coverage-unit/coverage-summary.json ]; then
            cat coverage-unit/coverage-summary.json
          fi
          echo ""
          echo "=== Integration Tests Coverage ==="
          if [ -f coverage-integration/coverage-summary.json ]; then
            cat coverage-integration/coverage-summary.json
          fi

      - name: Upload combined coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-combined
          path: |
            coverage-unit/
            coverage-integration/
          retention-days: 30

  migration-check:
    name: Database Migrations Check
    runs-on: ubuntu-latest
    # ÐŸÐ°Ñ€Ð°Ð»Ð»ÐµÐ»ÑŒÐ½Ð¾ ÑÐ¾ Ð²ÑÐµÐ¼Ð¸ Ð¾ÑÑ‚Ð°Ð»ÑŒÐ½Ñ‹Ð¼Ð¸ Ð´Ð¶Ð¾Ð±Ð°Ð¼Ð¸
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_root_password
          MYSQL_DATABASE: online_store_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
          --tmpfs /var/lib/mysql:rw
          --mount type=tmpfs,destination=/tmp

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h $DB_HOST -P $DB_PORT --silent; do
            echo 'waiting for mysql...'
            sleep 2
          done

      - name: Optimize MySQL for tests
        run: |
          mysql -h $DB_HOST -P $DB_PORT -u root -ptest_root_password -e "
            SET GLOBAL innodb_flush_log_at_trx_commit = 2;
            SET GLOBAL sync_binlog = 0;
            SET GLOBAL innodb_doublewrite = 0;
          "

      - name: Check migrations can be applied
        run: npm run db:migrate:test

      - name: Check migrations can be rolled back
        run: npm run db:migrate:undo:test

      - name: Re-apply migrations
        run: npm run db:migrate:test

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, build, test-unit, test-integration, coverage-report, migration-check]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.test-unit.result }}" != "success" ] || \
             [ "${{ needs.test-integration.result }}" != "success" ] || \
             [ "${{ needs.coverage-report.result }}" != "success" ] || \
             [ "${{ needs.migration-check.result }}" != "success" ]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed successfully! ðŸš€"

